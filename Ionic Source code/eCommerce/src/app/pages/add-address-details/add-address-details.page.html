<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [icon]="config.direction == 'ltr'?'arrow-back': 'arrow-forward'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{config.language.AddAddress}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="ion-margin-top" lines="none">
    <ion-input placeholder="{{config.language.FirstName}}"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input placeholder="{{config.language.LastName}}"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input placeholder="{{config.language.Address}}"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input placeholder="{{config.language.City}}"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input placeholder="{{config.language.Pincode}}"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input placeholder="{{config.language.Email}}"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input placeholder="{{config.language.PhoneNumber}}"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-card class="ion-no-margin">
      <ion-card-header class="ion-no-padding">
        <ion-row>
          <ion-col size="6">
            <p>
              {{config.language.Select}} {{config.language.Country}}
            </p>
          </ion-col>
          <ion-col class="ion-align-self-center ion-text-right" size="4">
            <ion-label>
              <p style="font-size: 12px;">
                {{config.language.Australia}}
              </p>
            </ion-label>
          </ion-col>

          <ion-col class="ion-align-self-center" size="1">
            <ion-icon class="ion-float-right zoom-icon" color="primary"
              [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>
  </ion-item>

  <ion-item lines="none">
    <ion-card class="ion-no-margin">
      <ion-card-header class="ion-no-padding">
        <ion-row>
          <ion-col size="6" class="ion-align-self-center">
            <p>
              {{config.language.Select}} {{config.language.State}}
            </p>
          </ion-col>
          <ion-col class="ion-align-self-center ion-text-right" size="4">
            <ion-label>
              <p style="font-size: 12px;">
                {{config.language.NewSouth}}
              </p>
            </ion-label>
          </ion-col>

          <ion-col class="ion-align-self-center" size="1">
            <ion-icon class="ion-float-right zoom-icon" color="primary"
              [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>
  </ion-item>

  <ion-button class="ion-margin btn-next">{{config.language.Save}}</ion-button>

</ion-content>
