<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [icon]="config.direction == 'ltr'?'arrow-back': 'arrow-forward'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{config.language.MyWishlist}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid class="ion-no-padding ion-padding-top ion-padding-horizontal">
    <ion-row>
      <ion-col size="11">
        <ion-label>{{config.language.RemoveAll}}</ion-label>
      </ion-col>
      <ion-col class="ion-text-center" size="1">
        <ion-icon color="primary" name="trash-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="ion-margin">
    <app-infinite-grid [wishlist]="true" [type]="'grid'"></app-infinite-grid>
  </ion-card>

</ion-content>
