<ion-card class="ion-text-center">
  <ion-card-header class="ion-padding ion-text-center">
    <ion-card-title>
      {{config.language.GiveRating}}
    </ion-card-title>
  </ion-card-header>

  <ion-card-content class="ion-padding ion-text-center">
    <ion-icon color="primary" name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
    <ion-card-subtitle>
      {{config.language.YourMessage}}
    </ion-card-subtitle>
    <ion-textarea placeholder="Your Comment">
    </ion-textarea>
  </ion-card-content>

  <ion-button color="primary" (click)="giveReview()">{{config.language.Send}}
  </ion-button>
</ion-card>
