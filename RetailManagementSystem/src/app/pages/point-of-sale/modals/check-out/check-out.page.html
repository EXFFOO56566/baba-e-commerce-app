<ion-header class="ion-card-header">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center" size="8" size-lg="8" size-sm="6" size-xs="8">
        <ion-title>Check Out</ion-title>
      </ion-col>
      <ion-col size="4" size-lg="4" size-xs="4">
        <ion-icon name="close-outline" (click)="dismiss(false)">
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content class="checkout-form">
  <form [formGroup]="form">

    <ion-grid>
      <ion-row>
        <ion-col size-md="6" class="pr-md-2">
          <ion-card class="checkout-card">
            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="6">
                <label class="form-label">Till</label>
              </ion-col>
              <ion-col size-lg="6">
                <ion-input class="SOInputs" type="text" readonly="true" [value]="form.value.tillNumber"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="6">
                <label class="form-label">User Name & ID</label>
              </ion-col>
              <ion-col size-lg="6">
                <ion-input class="SOInputs" type="text" readonly="true" [value]="form.value.userId"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="6">
                <label class="form-label">Customer Type</label>
              </ion-col>
              <ion-col size-lg="6">
                <ion-input class="SOInputs" type="text" readonly="true" value="Walk In Customer"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="6">
                <label class="form-label">Customer Name</label>
              </ion-col>
              <ion-col size-lg="6">
                <ion-input class="SOInputs" type="text" readonly="true" [value]="form.value.customerInfo.CustomerName">
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="6">
                <label class="form-label">Number of Items</label>
              </ion-col>
              <ion-col size-lg="6">
                <ion-input class="SOInputs ion-text-end" type="text" readonly="true"
                  [value]="form.value.numberOfItems | number:'1.2-2'">
                </ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="6">
                <label class="form-label">Price before discount</label>
              </ion-col>
              <ion-col size-lg="6">
                <ion-input class="SOInputs ion-text-end" type="text" readonly="true"
                  [value]="form.value.priceBeforeDiscount | number:'1.2-2'">
                </ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="6">
                <label class="form-label">Discount</label>
              </ion-col>
              <ion-col size-lg="6">
                <ion-input class="SOInputs ion-text-end" type="text" readonly="true"
                  [value]="form.value.discount | number:'1.2-2'">
                </ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="6">
                <label class="form-label">Price after discount</label>
              </ion-col>
              <ion-col size-lg="6">
                <ion-input class="SOInputs ion-text-end" type="text" readonly="true"
                  [value]="form.value.priceAfterDiscount | number:'1.2-2'"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="6">
                <label class="form-label">Sales Tax</label>
              </ion-col>
              <ion-col size-lg="6">
                <ion-input class="SOInputs ion-text-end" type="text" readonly="true"
                  [value]="form.value.saleTax | number:'1.2-2'">
                </ion-input>
              </ion-col>
            </ion-row>
          </ion-card>

          <ion-card style="margin-top: 16px;">
            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="6">
                <label class="form-label">Cash Paid</label>
              </ion-col>
              <ion-col size-lg="6">
                <ion-input class="SOInputs ion-text-end" type="text" readonly="true"
                  [value]="form.value.cashPaid | number:'1.2-2'">
                </ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="6">
                <label class="form-label">Customer Balance</label>
              </ion-col>
              <ion-col size-lg="6">
                <ion-input class="SOInputs ion-text-end" type="text" readonly="true"
                  [value]="form.value.change | number:'1.2-2'">
                </ion-input>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
        <ion-col size-md="6" class="pl-md-2">
          <ion-card>
            <ion-row tabindex="0">
              <ion-col>
                <ion-input #cashPaid (ionChange)="cashBalance($event)" style="width: 100%;" #title id="5"
                  class="SOInputs" formControlName="cashPaid" (keyup.Backspace)="backSpaceHandle()"
                  (keyup.enter)="submit()">
                </ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button class="btncal">AC</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal">(</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal">)</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal">/</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('7')">7</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('8')">8</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('9')">9</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('-')">-</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('4')">4</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('5')">5</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('6')">6</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal">+</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('1')">1</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('2')">2</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('3')">3</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('.')">.</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-button class="btncal" (click)="insertChar('0')">0</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btncal" (click)="insertChar('00')">00</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button class="btncal btn-save" (keyup.enter)="submit()" (click)="submit()">Submit</ion-button>
              </ion-col>
            </ion-row>
          </ion-card>

          <ion-card style="margin-top: 10px;">
            <ion-row>
              <ion-col class="ion-align-self-end" size-lg="7">
                <label class="form-label">Invoice Total (Rs.)</label>
              </ion-col>
              <ion-col size-lg="5">
                <ion-input class="SOInputs ion-text-end" type="text" readonly="true"
                  [value]="form.value.invoiceTotal | number:'1.2-2'">
                </ion-input>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
