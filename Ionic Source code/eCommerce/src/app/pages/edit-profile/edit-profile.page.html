<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [icon]="config.direction == 'ltr'?'arrow-back': 'arrow-forward'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{config.language.Profile}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-item>
    <ion-img src="assets/maleAvatar.png"></ion-img>
  </ion-item> -->

  <ion-avatar>
    <img src="assets/maleAvatar.png">
  </ion-avatar>
  <ion-item lines="none">
    <ion-label class="ion-text-center">
      {{config.language['Dr. Mark White']}}
      <p>
        DrMarkWhite@gmail.com
      </p>
    </ion-label>

  </ion-item>

  <ion-item lines="none">
    <ion-input placeholder="{{config.language.Name}}"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input placeholder="{{config.language.Email}}"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input placeholder="{{config.language.PhoneNo}}"></ion-input>
  </ion-item>

  <ion-button class="ion-margin btn-next">{{config.language.Save}}</ion-button>

</ion-content>
