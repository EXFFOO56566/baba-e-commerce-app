<ion-content [scrollEvents]="true"
  appParallaxHeader="https://ununsplash.imgix.net/photo-1421091242698-34f6ad7fc088?fit=crop&fm=jpg&h=650&q=75&w=950"
  [parallaxHeight]="100">
  <ion-label class="label-setting">
    {{config.language.Settings}}
  </ion-label>
  <ion-item class="ion-margin-start ion-margin-top" lines="none">
    <ion-avatar class="ion-no-margin" slot="start">
      <img src="assets/maleAvatar.png">
    </ion-avatar>
    <ion-label class="ion-no-margin ion-margin-start">
      {{config.language['Dr. Mark White']}}
      <p>
        DeMarkWhite@gmail.com
      </p>
    </ion-label>
  </ion-item>

  <ion-item [routerLink]="dat.url" lines="none" *ngFor="let dat of userInfo">
    <ion-grid>
      <ion-row>
        <ion-col size="11">
          <ion-label>
            <ion-icon color="primary" name="{{dat.icon}}"></ion-icon>
            <p>
              {{dat.name}}
            </p>
          </ion-label>
        </ion-col>
        <ion-col class="ion-align-self-center" size="1">
          <ion-icon [ngStyle]="{float: config.direction == 'ltr' ? 'right' : 'left' }" class="zoom-icon" color="primary"
            [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item class="ion-margin-start" lines="none">
    <ion-label class="label-general">
      {{config.language.GeneralSetting}}
    </ion-label>
  </ion-item>

  <ion-item style="--background: var(--ion-toolbar-item-background-color); margin-bottom: 3px;" lines="none">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-label>
            <ion-icon color="primary" name="notifications"></ion-icon>
            <p>
              {{config.language.GetNotification}}
            </p>
          </ion-label>
        </ion-col>
        <ion-col class="ion-align-self-center" size="2">
          <ion-toggle class="togle"></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item style="--background: var(--ion-toolbar-item-background-color); margin-bottom: 3px;" lines="none">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-label>
            <ion-icon color="primary" name="invert-mode"></ion-icon>
            <p>
              {{config.language.DarkTheme}}
            </p>
          </ion-label>
        </ion-col>
        <ion-col class="ion-align-self-center" size="2">
          <ion-toggle [(ngModel)]="darkMode" (ionChange)="changeDarkMode($event)" class="togle"></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item [routerLink]="dat.url" *ngFor="let dat of detailInfo"
    style="--background: var(--ion-toolbar-item-background-color); margin-bottom: 3px;" lines="none">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-label>
            <ion-icon color="primary" [name]="dat.icon"></ion-icon>
            <p>
              {{dat.name}}
            </p>
          </ion-label>
        </ion-col>
        <ion-col *ngIf="!dat.desc" class="ion-align-self-center" size="3">
          <ion-icon [ngStyle]="{float: config.direction == 'ltr' ? 'right' : 'left' }" class="zoom-icon" color="primary"
            [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
        </ion-col>

        <ion-col *ngIf="dat.desc" class="ion-align-self-center ion-text-right" size="2.5">
          <ion-label>
            <p *ngIf="dat.desc" style="font-size: 12px;">
              {{dat.desc}}
            </p>
          </ion-label>
        </ion-col>

        <ion-col *ngIf="dat.desc" class="ion-align-self-center" size="0.5">
          <ion-icon [ngStyle]="{float: config.direction == 'ltr' ? 'right' : 'left' }" class="zoom-icon" color="primary"
            [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
