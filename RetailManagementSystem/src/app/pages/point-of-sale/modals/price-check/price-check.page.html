<ion-header class="ion-card-header">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center" size="8" size-lg="8" size-sm="6" size-xs="8">
        <ion-title>Price Check</ion-title>
      </ion-col>
      <ion-col size="4" size-lg="4" size-xs="4">
        <ion-icon class="close-icon" name="close-outline" (click)="dismiss()">
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-card class="ion-no-margin price-modal">
  <ion-card-content>
    <app-general-module [form]="_form"></app-general-module>
  </ion-card-content>
</ion-card>
