<!-- ---------------------------- For Top Selling Items --------------------------- -->
<ion-card class="ion-no-margin">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="6" size-lg="6" size-xl="0.5" class="ion-align-self-center top-selling">
        Top Selling
      </ion-col>
      <ion-col size-md="6" size-lg="6" size-xl="1" class="ion-align-self-center rank-block">
        Rank # {{topRankCount}}<br />
        <span>
          {{topRank}}
        </span>
      </ion-col>
      <ion-col size-md="12" size-lg="12" size-xl="10.5" class="ion-align-self-center">
        <ion-slides #subscriptionSlider (ionSlideDidChange)="ionSlideDidChange($event)" [scrollbar]="true"
          [options]="topItemSlider" loop="true">
          <ion-slide *ngFor="let c of topItems">
            <ion-card (click)="openCategory()" *ngFor="let l of c" class="ion-no-margin">
              <div>
                <ion-thumbnail>
                  <ion-img src="{{l.image}}">
                  </ion-img>
                </ion-thumbnail>
                <ion-label class="ion-text-left">
                  {{l.name}}
                  <p>
                    {{l.value | number:'1.'}}
                  </p>
                </ion-label>
              </div>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
