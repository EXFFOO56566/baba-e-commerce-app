<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <ion-icon color="primary" name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title class="ion-text-center">
      {{config.language.ECommerce}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="basket"></ion-icon>
      <ion-badge mode="ios" color="primary">2</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <ion-card class="parent-card ion-no-margin">
    <ion-card-header class="ion-padding">
      <ion-slides class="animate-item" [options]="sliderConfig2">
        <ion-slide *ngFor="let c of shared.categories">
          <!-- For Real Products -->
          <ion-card (click)="showShop()" class="ion-no-margin ion-margin-top">
            <ion-icon [name]='c.icon'></ion-icon>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-card-header>

    <ion-card-content class="ion-padding">
      <ion-label class="ion-padding">{{config.language.Searchforaproduct}}</ion-label>
      <ion-searchbar [class.ion-searchbar-ltr]="config.direction == 'ltr'"
        [class.ion-searchbar-rtl]="config.direction == 'rtl'" (click)="showSearch()" class="ion-no-padding">
      </ion-searchbar>
    </ion-card-content>
  </ion-card>

  <!-- For Banner Component -->
  <div class="ion-padding">
    <app-banner> </app-banner>
  </div>

  <!-- For WishList Product Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-row>
        <ion-col size="8.5">
          <ion-label class="ion-padding-start">
            {{config.language.WishList}}
          </ion-label>
        </ion-col>
        <ion-col size="3.5" class="ion-align-self-center">
          <ion-label color="primary" (click)="showWishlist()" class="lbl-more">
            {{config.language.ViewMore}}
            <ion-icon color="primary"
              [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content class="ion-no-padding ion-padding-horizontal">
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let p of shared.wishListProducts">
          <app-card [data]="p" [type]="'wishList'"></app-card>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <!-- For WishList Product Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-row>
        <ion-col size="8.5">
          <ion-label class="ion-padding-start">
            {{config.language.NewCollections}}
          </ion-label>
        </ion-col>
        <ion-col size="3.5" class="ion-align-self-center">
          <ion-label color="primary" (click)="showShop()" class="lbl-more">
            {{config.language.ViewMore}}
            <ion-icon color="primary"
              [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content class="ion-no-padding ion-padding-horizontal">
      <ion-slides [options]="sliderConfig">
        <ion-slide class="slide-text" *ngFor="let p of shared.hotCategory">
          <app-card [data]="p" [type]="1"></app-card>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <!-- For WishList Product Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-row>
        <ion-col size="8.5">
          <ion-label class="ion-padding-start">
            {{config.language.OnSale}}
          </ion-label>
        </ion-col>
        <ion-col size="3.5" class="ion-align-self-center">
          <ion-label color="primary" (click)="showShop()" class="lbl-more">
            {{config.language.ViewMore}}
            <ion-icon color="primary"
              [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content class="ion-no-padding ion-padding-horizontal">
      <ion-slides [options]="sliderConfig">
        <ion-slide class="slide-text" *ngFor="let p of shared.hotCategory">
          <app-card [data]="p" [type]="'onSale'"></app-card>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <!-- For Recommendation Product Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-label class="ion-padding-start">
            {{config.language.Recommended}}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
  <app-infinite-grid [type]="'grid'"></app-infinite-grid>
</ion-content>
<ion-fab class="ion-padding-start" vertical="bottom" horizontal="top">
  <ion-fab-button (click)="appSetting()">
    <ion-icon name="create-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="end" *ngIf="scrollTopButton">
  <ion-fab-button color="primary" (click)="scrollToTop()">
    <ion-icon name="arrow-up"></ion-icon>
  </ion-fab-button>
</ion-fab>
