<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [icon]="config.direction == 'ltr'?'arrow-back': 'arrow-forward'"></ion-back-button>
    </ion-buttons>
    <ion-searchbar class="search-bar-items">
      <ion-icon (click)="filter()" name="options-outline"></ion-icon>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-label>{{config.language.BestSelling}}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{config.language.SortBy}}
              <ion-icon (click)="sort()" name="funnel-outline"></ion-icon>
            </ion-label>
          </ion-col>

          <ion-col size="10.65">
            <ion-label>{{config.language.RecentSearches}}</ion-label>
          </ion-col>
          <ion-col size="1.35">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content class="ion-padding">
      <app-infinite-grid [shop]="true" [type]="'list'">
      </app-infinite-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
