<ion-grid *ngIf="isGrid">
  <div (scroll)="onScroll($event)" class="div-wrap">
    <ion-row>
      <ion-col size="2" *ngFor="let p of sharedData.dailyFeatured">
        <!-- For Items -->
        <ion-card class="thumbnail ion-no-margin animated fadeIn">
          <app-card [data]="p" [type]="config.card"></app-card>
          <ion-grid>
            <ion-row class="ion-no-padding">
              <ion-col class="ion-no-padding" size="4">
                <ion-icon style="zoom: 1.6;" color="primary" class="ion-float-left" name="remove-circle-outline"
                  (click)="remove(p)">
                </ion-icon>
              </ion-col>
              <ion-col class="ion-text-center" size="4">
                {{p.qty}}
              </ion-col>
              <ion-col class="ion-no-padding" size="4">
                <ion-icon style="zoom: 1.6;" color="primary" class="ion-float-right" name="add-circle-outline"
                  (click)="add(p)">
                </ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
          <!-- <ion-row class="card-add-cart" (click)="addInCart(p)">
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-row> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-grid>

<ion-list *ngIf="!isGrid">
  <div (scroll)="onScroll($event)" class="div-wrap">
    <ion-row>
      <ion-col size="6" *ngFor="let p of sharedData.dailyFeatured">
        <ion-card class="thumbnail ion-no-margin animated fadeIn">
          <app-card [data]="p" [type]="'listing'"></app-card>
          <ion-grid>
            <ion-row class="ion-no-padding">
              <ion-col class="ion-no-padding" size="4">
                <ion-icon style="zoom: 1.6;" color="primary" class="ion-float-left" name="remove-circle-outline"
                  (click)="remove(p)">
                </ion-icon>
              </ion-col>
              <ion-col class="ion-text-center" size="4">
                {{p.qty}}
              </ion-col>
              <ion-col class="ion-no-padding" size="4">
                <ion-icon style="zoom: 1.6;" color="primary" class="ion-float-right" name="add-circle-outline"
                  (click)="add(p)">
                </ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-list>
<!-- For FAB Icon  -->
<ion-footer *ngIf="scrollTopButton">
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button size="small" color="primary" (click)="scrollToTop()">
      <ion-icon name="arrow-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
