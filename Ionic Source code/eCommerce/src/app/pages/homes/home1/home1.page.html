<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-searchbar [class.ion-searchbar-ltr]="config.direction == 'ltr'"
      [class.ion-searchbar-rtl]="config.direction == 'rtl'" (click)="showSearch()" class="search-bar-items">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)" class="ion-padding">
  <!-- For Banner Component -->
  <app-banner> </app-banner>

  <!-- For Categories Sliders -->
  <app-categories [type]="'roundImage'"></app-categories>

  <!-- For Flash Sale Product Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-row>
        <ion-col size="8">
          <ion-label>
            {{config.language.FLashSale}}
          </ion-label>
        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
          <app-timer [type]="'flash'"></app-timer>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content class="ion-no-padding ion-padding-horizontal">
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let p of shared.flashSaleFurniture">
          <app-card [data]="p" [type]="'flash'"></app-card>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <!-- For Product Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-row>
        <ion-col>
          <ion-label>
            {{config.language.DailyFeatured}}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content class="ion-no-padding ion-padding-horizontal">
      <ion-grid class="ion-no-padding">
        <ion-row class="ion-no-padding">
          <ion-col style="padding:5px" *ngFor="let p of shared.dailyFeatured" size="3">
            <app-card [data]="p" [type]="'featured'"></app-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- For Hot Deal Product Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-row>
        <ion-col size="8">
          <ion-label>
            {{config.language.HotCategory}}
          </ion-label>
        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
          <ion-label (click)="showCategory()" class="lbl-more">
            {{config.language.ViewMore}}
            <ion-icon color="primary"
              [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content class="ion-no-padding">
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let p of shared.hotCategory">
          <app-card [data]="p" [type]="'hot'"></app-card>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <!-- For Recommendation Product Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-row>
      <ion-col size="12">
        <ion-label>
          {{config.language.YouMayLike}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-card>
  <app-infinite-grid [type]="'grid'"></app-infinite-grid>
</ion-content>

<ion-fab class="ion-padding-start" vertical="bottom" horizontal="top">
  <ion-fab-button (click)="appSetting()">
    <ion-icon name="create-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="end" *ngIf="scrollTopButton">
  <ion-fab-button color="primary" (click)="scrollToTop()">
    <ion-icon name="arrow-up"></ion-icon>
  </ion-fab-button>
</ion-fab>
