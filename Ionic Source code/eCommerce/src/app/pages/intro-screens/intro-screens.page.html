<ion-content>
  <ion-slides [options]="sliderConfig" #subscriptionSlider pager="true" loop="true"
    (ionSlideTouchEnd)="ionSlideTouchEnd($event)" (ionSlideWillChange)="ionSlideWillChange($event)"
    class="ion-no-padding">
    <ion-slide #IonSlides *ngFor="let slide of slides; let i=index" class="ion-no-padding">
      <ion-grid class="ion-no-padding top-margin">
        <ion-row class="ion-no-padding">
          <ion-col size="10" class="ion-padding">
            <ion-img style="margin: 16px;" src="{{slide.image}}" alt="Slide Images"></ion-img>
          </ion-col>
          <ion-button [class.button-ltr]="config.direction == 'ltr'" [class.button-rtl]="config.direction == 'rtl'"
            fill="outline" (click)="skip()">
            {{config.language.Skip}}
          </ion-button>
        </ion-row>

        <ion-row class="ion-no-padding">
          <ion-col size="12" class="ion-no-padding">
            <ion-label class="ion-margin-top" color="primary">{{slide.title}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding">
          <ion-col size="12" class="ion-padding">
            <ion-label class="ion-margin-top desc">{{slide.description}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row class="ion-no-padding ion-text-right">
      <ion-col size="12" class="ion-no-padding">
        <ion-icon [ngStyle]="{float: config.direction == 'ltr' ? 'right' : 'left' }" (click)="openHomePage()"
          *ngIf="!checkMark" color="primary"
          [name]="config.direction == 'ltr'?'arrow-forward-circle': 'arrow-back-circle'"></ion-icon>
        <ion-icon [ngStyle]="{float: config.direction == 'ltr' ? 'right' : 'left' }" (click)="openHomePage()"
          *ngIf="checkMark" color="primary" name="checkmark-circle"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>

</ion-footer>
