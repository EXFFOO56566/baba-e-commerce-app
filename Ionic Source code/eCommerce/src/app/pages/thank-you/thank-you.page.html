<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [icon]="config.direction == 'ltr'?'arrow-back': 'arrow-forward'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{config.language.ThankYou}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding top-margin">
    <ion-row class="ion-no-padding">
      <ion-col size="12" class="ion-no-padding">
        <ion-img src="./assets/thankYou/thankyou.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-padding">
      <ion-col style="margin-top: 20%;" size="12" class="ion-no-padding">
        <ion-label style="font-size: 18px !important;" class="ion-margin-top" color="primary">
          {{config.language.ThankYou}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-col style="margin-top: 20px;" size="12" class="ion-no-padding">
        <ion-label class="ion-margin-top">{{config.language.Yourorderwillbeshippedverysoon}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-col size="12" class="ion-no-padding">
        <ion-button style="margin-top: 20px;" class="ion-margin" (click)="openHomePage()">
          {{config.language.BackToHomePage}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
