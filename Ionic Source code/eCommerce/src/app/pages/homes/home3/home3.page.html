<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <ion-icon color="primary" name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title class="ion-text-center">
      {{config.language.ECommerce}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/search" routerDirection="forward">
        <ion-icon color="primary" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <!-- For Categories Sliders -->
  <app-categories [type]="'roundImage'"></app-categories>

  <!-- For Banner Component -->
  <div class="ion-padding">
    <app-banner> </app-banner>
  </div>

  <!-- For Hot Deal Product Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-row>
        <ion-col size="9">
          <ion-label class="ion-padding-start">
            {{config.language.WishList}}
          </ion-label>
        </ion-col>
        <ion-col size="3" class="ion-align-self-center">
          <ion-label color="primary" (click)="showWishlist()" class="lbl-more">
            {{config.language.ViewMore}}
            <ion-icon color="primary"
              [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content class="ion-no-padding ion-padding-horizontal">
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let p of shared.wishListProducts">
          <app-card [data]="p" [type]="'wishList'"></app-card>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class="ion-no-padding">
      <ion-img src="./assets/shirts/Banner4.png"></ion-img>
    </ion-card-header>
  </ion-card>

  <!-- For Men's Collection Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-row>
        <ion-col size="9">
          <ion-label class="ion-padding-start">
            {{config.language.MensCollections}}
          </ion-label>
        </ion-col>
        <ion-col size="3" class="ion-align-self-center">
          <ion-label color="primary" (click)="showShop()" class="lbl-more">
            {{config.language.ViewMore}}
            <ion-icon color="primary"
              [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content class="ion-no-padding ion-padding-horizontal">
      <ion-slides [options]="sliderConfig">
        <ion-slide class="slide-text" *ngFor="let p of shared.hotCategory">
          <app-card [data]="p" [type]="'Collection'"></app-card>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <!-- For Hot Deal Product Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-row>
        <ion-col size="9">
          <ion-label class="ion-padding-start">
            {{config.language.HotCategory}}
          </ion-label>
        </ion-col>
        <ion-col size="3" class="ion-align-self-center">
          <ion-label color="primary" (click)="showCategory()" class="lbl-more">
            {{config.language.ViewMore}}
            <ion-icon color="primary"
              [name]="config.direction == 'ltr'?'chevron-forward-outline': 'chevron-back-outline'"></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content class="ion-no-padding ion-padding-horizontal">
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let p of shared.hotCategory">
          <app-card [data]="p" [type]="'hot'"></app-card>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <!-- For Recommendation Product Componet Card -->
  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-row>
        <ion-col>
          <ion-label class="ion-padding-start">
            {{config.language.YouMayLike}}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
  <app-infinite-grid [type]="'grid'"></app-infinite-grid>
</ion-content>
<ion-fab class="ion-padding-start" vertical="bottom" horizontal="top">
  <ion-fab-button (click)="appSetting()">
    <ion-icon name="create-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="end" *ngIf="scrollTopButton">
  <ion-fab-button color="primary" (click)="scrollToTop()">
    <ion-icon name="arrow-up"></ion-icon>
  </ion-fab-button>
</ion-fab>
